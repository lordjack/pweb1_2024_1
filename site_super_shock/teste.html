<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Texto e Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .item {
            width: 45%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item-content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="item-content">
                <h2>Exemplo 1</h2>
                <p>Texto do exemplo 1...</p>
            </div>
            <img src="https://via.placeholder.com/300" alt="Imagem do exemplo 1">
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Imagem do exemplo 2">
            <div class="item-content">
                <h2>Exemplo 2</h2>
                <p>Texto do exemplo 2...</p>
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <h2>Exemplo 3</h2>
                <p>Texto do exemplo 3...</p>
            </div>
            <img src="https://via.placeholder.com/300" alt="Imagem do exemplo 3">
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Imagem do exemplo 4">
            <div class="item-content">
                <h2>Exemplo 4</h2>
                <p>Texto do exemplo 4...</p>
            </div>
        </div>
    </div>
</body>

</html>
